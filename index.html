<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YugiOh</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div id="search">
            <input type="text" placeholder="search">
        </div>
    </header>
    <div id="cardModal" class="modal">
        <img id="modalImage" class="modal-image" alt="Card Image">
    </div>    
    <div id="pageContainer">
        <div id="advancedSearch">
            <div class="advancedSearchContainer">
                <p>Type</p>
                <select class="pageSelect" id="pageType"></select>
            </div>
            <div class="advancedSearchContainer">
                <p>Race</p>
                <select class="pageSelect" id="pageRace"></select>
            </div>
            <button id="completeSearch">
                <img src="./images/search.svg" alt="search">
            </button>
        </div>
        <select class="pageSelect" id="pageTable"></select>
    </div>
    <div id="cardList"></div>
    <script src="./index.js" type="module"></script>
</body>
</html>
